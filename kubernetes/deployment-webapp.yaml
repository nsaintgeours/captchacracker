apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: webapp
  name: webapp
spec:
  ports:
    - name: http
      port: 8504
      targetPort: 8504
  selector:
    app.kubernetes.io/name: webapp
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: webapp
  name: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: webapp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webapp
    spec:
      imagePullSecrets:
        - name: registry-credentials
      containers:
        - env:
            - name: MODEL_HOSTNAME
              value: "model"
            - name: MODEL_PORT
              value: "88"
          image: registry.gitlab.com/data-terrae/projects/captchacracker/captcha-cracker-webapp:latest
          imagePullPolicy: Always
          name: webapp-container
          ports:
            - containerPort: 8504
              name: http
              protocol: TCP
